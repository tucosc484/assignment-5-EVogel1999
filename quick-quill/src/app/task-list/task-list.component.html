
<div class="wrapper">
  <div class="title">
    Tasks
  </div>
  <hr>
  <div *ngIf="tasks; else loading" class="task_wrapper">
    <app-task-list-item *ngFor="let task of tasks" [task]="task"></app-task-list-item>
  </div>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
